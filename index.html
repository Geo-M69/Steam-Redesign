<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav class="navigation-bar">
            <div class="nav-bar">
                <div class="steam-logo">
                    <img src="/Images/header_logo.png" alt="">
                </div>
                <div class="nav-menu">
                    <img src="/Images/menu.svg" alt="">
                </div>
            </div>
        </nav>
        <section class="featured">
            <a href="https://store.steampowered.com/sale/squareenix_publishersale23">
                <img src="/Images/cp2077-3154506849.png" alt="">
            </a>
        </section>
        <section class="search-bar">
            <div class="surronding-rectangle">
                <img class="search-icon" src="/Images/search.svg" alt="">
                <form action="#" method="get">
                    <input type="search" id="search-input" name="search" placeholder="Search">
                </form> 
            </div>      
        </section>
        <section class="specials">
            <div class="specials-grid">
                <div class="genres-square"></div>
                <div class="tags-square"></div>
                <div class="specials-square"></div>
                <div class="free-square"></div>
            </div>
        </section>
    </main>
</body>
</html>
